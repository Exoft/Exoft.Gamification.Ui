<div class="assign-achievements-container">
  <form class="assign-achievements-form" (ngSubmit)=" onSaveChanges()">
    <div class="assign-achievements-achieves" [formGroup]="availableAchievementsFormGroup">
      <div class="assign-achievements-achieves-container" formArrayName="availableAchievements">
        <div *ngFor="let achievement of achievements.controls; let i = index" formGroupName="{{i}}">
          <div class="assign-achievements-achievement">
            <mat-checkbox #isChosen class="assign-achievements-achievement-is-chosen" formControlName="isChosen">
            </mat-checkbox>

            <mat-label class="assign-achievements-achievement-name">{{achievement.get('name').value}}</mat-label>

            <mat-form-field [ngClass]="isChosen.checked?'':'invisible'" class="assign-achievements-achievement-count">
              <input type="number" min="1" value="1" max="1" matInput formControlName="count">
            </mat-form-field>
          </div>

          <div class="horizontal-line"></div>
        </div>
      </div>

      <button mat-button type="submit" class="assign-achievements-save-changes">
        SAVE CHANGES
      </button>
    </div>
  </form>
</div>
