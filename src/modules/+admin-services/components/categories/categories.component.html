<table mat-table [dataSource]="dataSource" class="admin-page-table">
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>Icon</th>

    <td mat-cell *matCellDef="let element">
      <img [src]="getImageUrl(element.iconId)"  class="avatar">
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>

    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-button class="manage-button" (click)="addCategory()">Add</button>
    </th>

    <td mat-cell class="admin-page-actions" *matCellDef="let element">
      <button mat-button
              class="manage-button"
              (click)="editCategory(element)">
        Edit
      </button>

      <button mat-button
              class="manage-button"
              (click)="deleteCategory(element)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #categoriesPaginator
               class="admin-table-paginator"
               [length]="paginatorTotalItems"
               [pageSize]="filterForm?.value.limit"
               [pageSizeOptions]="paginatorPageSizeOptions"
               (page)="paginatorEvent($event);"
               [pageIndex]="+filterForm?.value.page - 1"></mat-paginator>
