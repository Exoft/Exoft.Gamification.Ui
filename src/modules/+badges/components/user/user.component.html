<mat-card class="user-container">
  <button mat-button class="edit-user-button" (click)="openEditUserProfileDialog()">Edit</button>

  <div class="avatar-container" *ngIf="!avatarSource else avatarExists">
    <div class="avatar-text">
      <p>{{letterAvatar()}}</p>
    </div>
  </div>

  <ng-template #avatarExists>
    <img [src]="getAvatarId(avatarSource)" class="avatar"/>
  </ng-template>

  <div class="username">{{ userName }}</div>
  <div class="status">
    <p *ngIf="status">My status: {{ status }}</p>
  </div>
</mat-card>
