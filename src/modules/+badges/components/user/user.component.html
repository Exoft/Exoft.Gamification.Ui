<mat-card class="user-container">
  <button mat-button (click)="onOpenProfileSettings()">Edit</button>
  <div class="avatar-container" *ngIf="!avatarSource else avatarExists">
    <div class="avatar-text">
      <p>{{letterAvatar()}}</p>
    </div>
  </div>
      <ng-template #avatarExists>
        <img [src]="AvatarId(avatarSource)" class="avatar" />
      </ng-template>

  <div class="username">{{ userName }}</div>
  <div class="status">My status: {{ status }}</div>
</mat-card>
