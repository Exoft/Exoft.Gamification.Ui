<mat-card class="card">
  <div class="header-wrapper">
    <mat-card-title>EXOFT ACHIEVEMENTS</mat-card-title>
    <div class="achievements-count">48</div>
    <button mat-button class="request-button"> Add</button>
  </div>
  <div class="achievement-content-wrapper">
    <div class="timeline-wrapper">

      <mat-vertical-stepper>
        <mat-step label={{item.name}} *ngFor="let item of pageData">
          <div>
            <p>{{item.achievement}}</p>
          </div>
        </mat-step>

      </mat-vertical-stepper>
    </div>
  </div>
</mat-card>
