<mat-card class="card">
  <mat-card-title>THANK YOU</mat-card-title>

  <div class="card-content-wrapper">

    <div class="star-img">
      <img src="../../assets/images/star@2x.png">
    </div>

    <div class="image-subtext">
      Thank you for your awesome help on my project
    </div>
    
    <div class="user">
      <div>
        <img class="user-image"
        [src]=AvatarId(avatarId)>
      </div>
      <div class="user-name">
        <div class="first-name">{{pageData.firstName}}</div>
        <div  class="first-name">{{pageData.lastName}}</div>
      </div>
    </div>
  </div>
</mat-card>
